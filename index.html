<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub API Backend v2.0 - Tester</title>
  <style>
    :root {
      --bg: #1e1e2f;
      --text: #eaeaea;
      --accent: #00b7ff;
      --success: #4caf50;
      --error: #ff4d4f;
      --input-bg: #2b2b3d;
      --border: #444;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 2rem;
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
    }

    h1, h2 {
      color: var(--accent);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 600px;
      margin-bottom: 2rem;
      background: #262636;
      padding: 1.5rem;
      border-radius: 10px;
    }

    label {
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid var(--border);
      border-radius: 5px;
      background: var(--input-bg);
      color: var(--text);
      font-size: 1rem;
    }

    button {
      padding: 0.75rem 1.2rem;
      background-color: var(--accent);
      color: white;
      border: none;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #0099cc;
    }

    #result {
      white-space: pre-wrap;
      background: #121217;
      padding: 1rem;
      border-radius: 8px;
      border-left: 4px solid transparent;
      overflow-x: auto;
      font-family: monospace;
      font-size: 0.95rem;
      color: #eaeaea;
    }

    .success {
      border-color: var(--success);
    }

    .error {
      border-color: var(--error);
      color: var(--error);
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      form {
        padding: 1rem;
      }

      input, button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>üöÄ GitHub API Backend v2.0</h1>
  <p>Test your GitHub API proxy and stats endpoints:</p>

  <form id="api-form">
    <label for="endpoint">GitHub API Endpoint:</label>
    <input type="text" id="endpoint" value="/users/octocat" placeholder="/users/username or /repos/owner/repo" />

    <label for="username">GitHub Username (for stats):</label>
    <input type="text" id="username" value="amitxd75" placeholder="Enter GitHub username" />

    <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
      <button type="submit" style="flex: 1;">üîç Test Both</button>
      <button type="button" onclick="testEndpoint()" style="flex: 1; background: #6366f1;">üì° Endpoint Only</button>
      <button type="button" onclick="testStats()" style="flex: 1; background: #10b981;">üìä Stats Only</button>
    </div>
  </form>

  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
    <h2>üì¶ Results</h2>
    <button onclick="clearResults()" style="padding: 0.5rem 1rem; font-size: 0.9rem; background: #6b7280;">Clear</button>
  </div>
  <div id="result">Ready to test! Enter a GitHub username and endpoint above.</div>

  <script>
    const resultDiv = document.getElementById('result');

    function setLoading() {
      resultDiv.textContent = "‚è≥ Loading...";
      resultDiv.className = "";
    }

    function setResult(content, isSuccess = true) {
      resultDiv.textContent = content;
      resultDiv.className = isSuccess ? 'success' : 'error';
    }

    function clearResults() {
      resultDiv.textContent = "Ready to test! Enter a GitHub username and endpoint above.";
      resultDiv.className = "";
    }

    async function testEndpoint() {
      const endpoint = document.getElementById('endpoint').value.trim();
      if (!endpoint) {
        setResult("‚ùå Please enter an endpoint", false);
        return;
      }

      setLoading();
      try {
        const res = await fetch(`/api/github/v2/?endpoint=${encodeURIComponent(endpoint)}`);
        const data = await res.json();
        setResult(`üì° Endpoint: ${endpoint}\n\n${JSON.stringify(data, null, 2)}`, res.ok);
      } catch (err) {
        setResult(`‚ùå Error: ${err.message}`, false);
      }
    }

    async function testStats() {
      const username = document.getElementById('username').value.trim();
      if (!username) {
        setResult("‚ùå Please enter a username", false);
        return;
      }

      setLoading();
      try {
        const res = await fetch(`/api/github/v2/stats?username=${encodeURIComponent(username)}`);
        const data = await res.json();
        setResult(`üìä Stats for: ${username}\n\n${JSON.stringify(data, null, 2)}`, res.ok);
      } catch (err) {
        setResult(`‚ùå Error: ${err.message}`, false);
      }
    }

    document.getElementById('api-form').onsubmit = async (e) => {
      e.preventDefault();
      const endpoint = document.getElementById('endpoint').value.trim();
      const username = document.getElementById('username').value.trim();

      if (!endpoint || !username) {
        setResult("‚ùå Please enter both endpoint and username", false);
        return;
      }

      setLoading();
      try {
        const [proxyRes, statsRes] = await Promise.all([
          fetch(`/api/github/v2/?endpoint=${encodeURIComponent(endpoint)}`),
          fetch(`/api/github/v2/stats?username=${encodeURIComponent(username)}`)
        ]);

        const proxyData = await proxyRes.json();
        const statsData = await statsRes.json();

        const output = `üì° Endpoint: ${endpoint}\n\n${JSON.stringify(proxyData, null, 2)}\n\n` +
                      `üìä Stats for: ${username}\n\n${JSON.stringify(statsData, null, 2)}`;

        setResult(output, proxyRes.ok && statsRes.ok);
      } catch (err) {
        setResult(`‚ùå Error: ${err.message}`, false);
      }
    };
  </script>
</body>
</html>
